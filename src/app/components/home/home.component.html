<div class="container-fluid main py-5">
  <div class="row py-5">
    <div class="col">
      <label for="search-anything" class="form-label">Search anything</label>
      <input type="text" [formControl]="search" class="form-control" id="search-anything"
             placeholder="Luke Skywalker...">
    </div>
  </div>


  <div class="py-3 justify-content-center text-center" *ngIf="(characters$ | async) as characters">
    <h1 class="py-4">Characters</h1>
    <div class="card-container">
      <app-character *ngFor="let character of characters" [character]="character"></app-character>
    </div>
  </div>

  <div class="py-3" *ngIf="(films$ | async) as films">
    <h1>Films</h1>
    <p *ngFor="let film of films">{{film.title}}</p>
  </div>

  <div class="py-3" *ngIf="(planets$ | async) as planets">
    <h1>Planets</h1>
    <p *ngFor="let planet of planets">{{planet.name}}</p>
  </div>
</div>
